<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>





    <style>

        legend{ text-align: center}


        body{background-image: url("assets/car2.jpeg");
      background-repeat: no-repeat;
      background-size: cover;}

    </style>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<form action="">

    <legend>CREATE AN ACCOUNT WITH UNIMART</legend>
    <br><br>

    <label for="fname">Firstname:</label>
    <input type="text" id="fname" placeholder="Enter first name e.g Glory" required="required">
    <br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter surname e.g Ian" required="required">
    <br><br>

    <label for="email">Email address :</label>
    <input type="email" id="email" placeholder="Enter email e.g " required="required">
    <br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Type password here " required="required">
    <br><br>

    <label for="age">Enter age :</label>
    <input type="number" id="age" placeholder="Enter age " required="required">
    <br><br>

    <label for="dob">Birthday :</label>
    <input type="date" id="dob" required="required">
    <br><br>

    <label for="file">Upload photo :</label>
    <input type="file" id="file" required="required">
    <br><br>

    <label for="yos">Year of study :</label>
    <select name="" id="yos">
        <option value="" disabled="disabled">---Choose one---</option>
        <option value="">Year 1</option>
        <option value="">Year 2</option>
        <option value="">Year 3</option>
        <option value="">Year 4</option>
    </select>
    <br><br>

    <p>CHOOSE YOUR FAVOURITE FOOTBALL TEAM</p>
    <input type="radio" id="arsenal" name="team">
    <label for="arsenal">Arsenal</label>
    <br>

    <input type="radio" id="mancity" name="team">
    <label for="mancity">Man city</label>
    <br>

    <input type="radio" id="chelsea" name="team">
    <label for="chelsea">Chelsea</label>
    <br>
    
    <p>Choose programming languages</p>
    <input type="checkbox" id="python" name="python">
    <label for="python">Python</label>
    <br>

    <input type="checkbox" id="javascript" name="javascript">
    <label for="javascript">Javascript</label>
    <br>

    <input type="checkbox" id="php" name="php">
    <label for="php">PHP</label>
    <br>

    <label for="message">Describe urself</label>
    <br>
    <textarea name="" id="message" cols="100" rows="7" placeholder="Type here...."></textarea>
    <br><br>

    <button type="submit">REGISTER</button>

</form>
</body>
</html>
