<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>

  <style>
    table,th,td{border: solid black;}


    table{width: 80%;
      height: 300px;
      margin-left: 90px;
      margin-top: 10px;}

    img{width: 200px;
      height: 150px;}

    h1{text-align: center;
      background-color: lawngreen;
      text-shadow: 1px 1px 14px blue;}



    td{padding-left: 20px;}


  </style>




</head>
<body>

<h1>LAPTOPS</h1>

<table>

    <th>Type</th>
    <th>Processor</th>

  <tr>
    <td><img src="assets/laptop1.jpeg" alt=""></td>
    <td>ABCDEF</td>

    <td>Nvidia</td>
    <td>Yes</td>
  </tr>

  <tr>
    <td><img src="assets/laptop2.jpeg" alt=""></td>
    <td>GSFDGF</td>
    <td>AMD</td>
    <td>ATI</td>
    <td>Yes</td>
  </tr>

  <tr>
    <td><img src="assets/laptop3.jpeg" alt=""></td>
    <td>KGIEF2A</td>
    <td>Unspecified</td>

    <td>No</td>

</table>

</html>
